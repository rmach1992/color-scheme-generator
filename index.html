<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Carme&family=Roboto:wght@300;900&display=swap" rel="stylesheet">
        <script src="index.js" defer></script>
    </head>
    <body>
        <h1>Color Scheme Generator</h1>
        <nav class="container">
            <input id="color" type="color">
            <select id="mode">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome Dark</option>
                <option value="monochrome-light">Monochrome Light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic Complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button id="color-btn">Get color scheme</button>
        </nav>   
        <div  class="container" id="color-display"></div>  
    </body>
</html>
